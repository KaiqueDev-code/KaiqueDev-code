name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          # Forçar o usuário explicitamente
          github_user_name: "KaiqueDev-code"
          # Token padrão do GitHub Actions; o action deve aceitar token ou ignorar se não precisar
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Caso o action suporte, especificar anos ajuda a garantir que anos recentes sejam incluídos (será ignorado se não suportado)
          years: "2023,2024,2025,2026"

      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}